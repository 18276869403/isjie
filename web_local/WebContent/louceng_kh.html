<script type="text/javascript">
	var hei = window.innerHeight;
	var state = false;
	$("#user_l").find("span[id=name_l]").text(guster.webName)

	function allscreen() {





		state = !state

		if (state) {
			document.getElementById("left_content").style.display = "none"
			document.getElementById("left_content").style.width = "0%"
			document.getElementById("head").style.display = "none"
			$("#planPic").css("width", "98%")
			document.getElementById("right_content").style.height = hei + "px"
			document.getElementById('state').innerHTML = '推出'

		} else {
			document.getElementById("left_content").style.display = "block"
			document.getElementById("left_content").style.width = "15%"
			document.getElementById("head").style.display = "block"
			$("#planPic").css("width", "83%")
			document.getElementById('state').innerHTML = '全屏'

		}



	}

	function jilu() {
		console.log("jilu")
		document.getElementById("ssjl").style.backgroundColor = "#1d4555"
		document.getElementById("sy").style.backgroundColor = ""
		document.getElementById("bjjl").style.backgroundColor = ""
		window.location.href = "data-floor_kh.html"
	}

	function heade() {
		console.log("head")
		document.getElementById("bjjl").style.backgroundColor = ""
		document.getElementById("ssjl").style.backgroundColor = ""
		document.getElementById("sy").style.backgroundColor = "#1d4555"
		window.location.href = "map_kh.html"
	}

	function alarm() {
		console.log("alarm")
		document.getElementById("sy").style.backgroundColor = ""
		document.getElementById("ssjl").style.backgroundColor = ""
		document.getElementById("bjjl").style.backgroundColor = "#1d4555"
		window.location.href = "call_kh.html"
	}

	function tosingle(obj) {
		console.log(obj)
		localStorage.setItem("deviceType", obj.deviceType)
		localStorage.setItem("sbdz", obj.addressNumber)
		localStorage.setItem("testDeviceImei", obj.deviceImei)

		window.location.href = "data-floor_kh.html"
	}

	function hidden_left() {
		state = !state
		if (state) {
			$("#left_content").css("width", "0%")
			$("#left_content").css("display", "none")
			$("#planPic").css("width", "98%")
		} else {
			$("#left_content").css("width", "15%")
			$("#left_content").css("display", "block")
			$("#planPic").css("width", "83%")
		}


	}
	//退出
	function logout() {
		var req = {

			uid: guster.userId

		}

		$.ajax({

			url: requestConf.domain + "sys/logout1",
			type: "get",
			// contentType: "application/json",
			dataType: "json",
			data: req,
			beforeSend: function(request) {
				request.setRequestHeader("X-Access-Token",
					guster.token
				);

			},
			success: function(data) {
				console.log(data)

				if (data.success) {
					localStorage.clear()
					window.location.href = "index_kh.html"
				}
			},
			error: function() {
				console.log("请求失败");
			}
		});
	}
</script>
